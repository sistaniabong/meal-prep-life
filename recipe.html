<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- "Foundation" CSS framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"></link>
    <title>Recipe</title>
</head>
<body>

    <main>
    </main>

    <div class="card" style="width: 400px;">
        <div class="card-divider">
            Nutrition Checker
        </div>
        <div class="card-section">
            <ul class="conversion">
                <li>
                    <!-- <p class="conversion">Value:</p> -->
                    <input class="searchinput" id="value" type="text" placeholder="1 cup of rice"/>
                </li>
                <input id="searchbtn" type="submit" value="Analyze">
                <!-- <button type="button"></button> -->
            </ul>
        </div>
        <div class="card-section result">
            <table>
                <thead>
                    <tr>
                        <th>Ingredient</th>
                        <th>Calories</th>
                        <th>Weight</th>
                    </tr>
                </thead>
                <tbody>
                    <th id="food"></th>
                    <th id="cal"></th>
                    <th id="weight"></th>
                </tbody>
            </table>
        </div>
      </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script>
        $(document).foundation();
      </script>
    <script src="assets/js/recipe.js"></script>
</body>

</html>
