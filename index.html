<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- "Foundation" CSS framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Open+Sans&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css"></link>
    <title>Meal Prep Life</title>
</head>
<body class='body'>
    <header>
        <h1 id="title">Meal Prep Life</h1>
        <a href="./index.html" id="homebtn" class="med button">Home</a> 
        <a href="./calendar.html" target=”_blank” id="calendarbtn" class="med button">Calendar</a> 
        <div class="reveal" id="formModal" data-reveal>
            <h1 id="title" style="font-size: 30px"> Add This Recipe To Your Meal Planner!</h1>
            <label>
                Name
                <input type="text" name="name" id="name" placeholder="Type your name here">
            </label>
            <label>Select Day
                <select id='day'>
                  <option value="Monday">Monday</option>
                  <option value="Tuesday">Tuesday</option>
                  <option value="Wednesday">Wednesday</option>
                  <option value="Thursday">Thursday</option>
                  <option value="Friday">Friday</option>
                  <option value="Saturday">Saturday</option>
                  <option value="Sunday">Sunday</option>
                </select>
              </label>
            <button class="startBtn" type="submit" target=”_blank”>Submit</button>
            <button class="close-button" data-close aria-label="Close modal" type="button">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </header>
    <form>
        <input id="searchinput" type="text" placeholder="Find your recipe!"/>
        <input id="searchbtn" type="submit" value="Search">
    </form>

    <section>
        <h5 id="no-results"></h5>
        <img class="no-resultsimg" src=""/>
    </section>

    <main class="recipe-display"></main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script>
        $(document).foundation();
      </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
